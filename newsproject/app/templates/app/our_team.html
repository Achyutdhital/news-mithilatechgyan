{% extends "app/base.html" %}
{% load static %}
{% block content %}
<main>
    <div class="team__list mb-30 mt-30">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="newsTech_section-title-main-wrapper">
                        <h1 class="newsTech_section-title newsTech_section-title-main mb-30">
                            <a>
                                Our Team
                            </a>
                        </h1>
                    </div>
                </div>
            </div>

            <div class="multi__column-row mt-30">
                {%for team in teamDetails%}
                <div class="team__card">
                    <div class="team__avatar">
                        <img src="{{team.image.url}}" alt="{{team.name}}" data-pagespeed-url-hash="3257740181" onload="pagespeed.CriticalImages.checkImageForCriticality(this);">
                    </div>

                    <div class="team__details">
                        <h2 class="person__name">
                            {{team.name}}
                        </h2>

                        <p class="designation">
                           {{team.position}}
                        </p>

                        <a href="mailto:{{team.email}}" class="person__email">
                            {{team.email}}
                        </a>

                        <div class="user__social">
                            <ul>
                                {%if team.facebook%}
                                <li>
                                    <span class="social__link">
                                        <a target="_blank" href="{{team.facebook}}">
                                            <svg class="svg-inline--fa fa-facebook-f" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-f" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg=""><path fill="currentColor" d="M279.1 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.4 0 225.4 0c-73.22 0-121.1 44.38-121.1 124.7v70.62H22.89V288h81.39v224h100.2V288z"></path></svg><!-- <i class="fab fa-facebook-f"></i> Font Awesome fontawesome.com -->
                                        </a>
                                    </span>
                                </li>
                                {%endif%}
                                
                                {%if team.twitter%}

                                <li>
                                    <span class="social__link">
                                        <a target="_blank" href="{{team.twitter}}">
                                            <svg class="svg-inline--fa fa-twitter" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="twitter" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M459.4 151.7c.325 4.548 .325 9.097 .325 13.65 0 138.7-105.6 298.6-298.6 298.6-59.45 0-114.7-17.22-161.1-47.11 8.447 .974 16.57 1.299 25.34 1.299 49.06 0 94.21-16.57 130.3-44.83-46.13-.975-84.79-31.19-98.11-72.77 6.498 .974 12.99 1.624 19.82 1.624 9.421 0 18.84-1.3 27.61-3.573-48.08-9.747-84.14-51.98-84.14-102.1v-1.299c13.97 7.797 30.21 12.67 47.43 13.32-28.26-18.84-46.78-51.01-46.78-87.39 0-19.49 5.197-37.36 14.29-52.95 51.65 63.67 129.3 105.3 216.4 109.8-1.624-7.797-2.599-15.92-2.599-24.04 0-57.83 46.78-104.9 104.9-104.9 30.21 0 57.5 12.67 76.67 33.14 23.72-4.548 46.46-13.32 66.6-25.34-7.798 24.37-24.37 44.83-46.13 57.83 21.12-2.273 41.58-8.122 60.43-16.24-14.29 20.79-32.16 39.31-52.63 54.25z"></path></svg><!-- <i class="fab fa-twitter"></i> Font Awesome fontawesome.com -->
                                        </a>
                                    </span>
                                </li>
                                {%endif%}

                                {%if team.linkedin%}
                                <li>
                                    <span class="social__link">
                                        <a target="_blank" href="{{team.linkedin}}">
                                            <svg class="svg-inline--fa fa-linkedin" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="linkedin" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"></path></svg><!-- <i class="fab fa-linkedin"></i> Font Awesome fontawesome.com -->
                                        </a>
                                    </span>
                                </li>
                                {%endif%}

                            </ul>
                        </div>
                    </div>
                </div>
                {%endfor%}
                                 
            </div>

            <!-- pagination -->
            

<style>.dot-list{font-weight:bold;letter-spacing:7px}.total-pages{width:100%;display:flex;flex-direction:row;justify-content:center;align-items:center;text-align:center;margin-top:10px;color:#999}</style>

<!-- pagination -->

        </div>
    </div>
</main>
{%endblock%}
