{% extends "app/base.html" %}
{% load static %}
{% block content %}

<main>
    <style>
        .cut-through {
            position: relative;
        }
    
        .cut-through::before {
            content: "";
            position: absolute;
            top: 50%; /* Position the line in the middle of the text */
            left: 0;
            right: 0;
            border-bottom: 2px solid; /* Adjust the border properties as needed */
        }
    </style>
    
    <div class="team__list mb-30 mt-30">
        <div class="custom-container" >
            <div class="row">
                <div class="col-12">
                    <div class="newsTech_section-title-main-wrapper">
                        <h1 class="newsTech_section-title newsTech_section-title-main mb-30">
                            <a>
                                SSM/Digital Marketing
                            </a>
                        </h1>
                    </div>
                </div>
            </div>

            <div class="multi__column-row mt-30">
                {% for item in marketing %}
                <div class="team__card" style="background-color: #e2e2e2;">
                  <div class="team__avatar">
                    <img src="{{item.image.url}}" alt="{{item.title}}" data-pagespeed-url-hash="3257740181" onload="pagespeed.CriticalImages.checkImageForCriticality(this);">
                  </div>
              
                  <div class="team__details" style="width: 100%;">
                        <h2 class="person__name" style="font-family: Roboto, sans-serif; font-size: 24px; font-weight: bold;">
                        {{item.title}}
                        </h2>
                
                        <h6 class="mb-2 card-subtitle" style="margin-top: 10px;">
                        <div class="d-flex" ><span style="font-size: 20px;">Rs{{item.currentPrice}} </span>
                            <div class="font-sm text-gray font-regular" style="padding-right: 70px;padding-left: 15px; color:#2e302f;">
                                <span class="cut-through">{{item.previousPrice}}</span>
                            </div>                     
                            <div class="text-success ms-2" style="padding-left: 30px;">63% off</div>
                        </div>
                        </h6>
                        <a href="{% url 'app:marketing_detail' item.marketing_slug %}">
                        <button type="button" class="mt-auto btn btn-primary d-block w-100" style="background-color: #007bff; border-color: #007bff; font-family: Roboto, sans-serif; border-radius: 5px;">View Details</button>
                        </a>
                  </div>
                </div>
              {% endfor %}
                                 
            </div>
            
        </div>

            

<style>.dot-list{font-weight:bold;letter-spacing:7px}.total-pages{width:100%;display:flex;flex-direction:row;justify-content:center;align-items:center;text-align:center;margin-top:10px;color:#999}</style>

<!-- pagination -->

        </div>
    </div>
</main>
{%endblock%}
