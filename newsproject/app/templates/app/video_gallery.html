{% extends "app/base.html" %}
{% load static %}

{% block content %}
<main>
    <style>
        .video-card {
            border: 1px solid #ccc; /* Add a border for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a box shadow */
            transition: box-shadow 0.3s ease-in-out; /* Add a transition for smooth hover effect */
        
            /* Optional: Add some padding and margin to the card */
            padding: 10px;
            margin: 10px;
            height: 400px;
            overflow: hidden;
        }
        
        .video-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adjust the box shadow on hover */
        }
    </style>

<!-- Your HTML structure for the search box inside a card -->
    <div class="video-gallery">
        <div class="container">
            <h1 class="gallery-title">Video Gallery</h1>
            <div class="row">
                {% for video in gallery %}
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="video-card">
                            <div class="video-item">
                                <div class="embed-responsive embed-responsive-16by9 z-depth-1">
                                    <iframe id="player" width="640" height="360" src="{{ video.videoUrl }}" frameborder="0"></iframe>
                                    <script type="text/javascript">
                                        var tag=document.createElement('script');tag.id='iframe-demo';tag.src='https://www.youtube.com/iframe_api';var firstScriptTag=document.getElementsByTagName('script')[0];firstScriptTag.parentNode.insertBefore(tag,firstScriptTag);var player;function onYouTubeIframeAPIReady(){player=new YT.Player('player',{events:{'onReady':onPlayerReady,'onStateChange':onPlayerStateChange},});}function onPlayerReady(event){event.target.setVolume(0);event.target.playVideo();}
                                    </script>
                                </div>
                                <a href="{{video.videoUrl}}">
                                <h3 class="video-title">{{ video.title }}</h3>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
